<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="conteúdo-principal">
    <h2 class="titulo-principal">Meus Obejtivos do ano<span>_</span> </h2>
    <div class="botoes">
        <button class="botao ativo">Fazer estágio de Med</button>
        <button class="botao">Terminar o colégio</buton>
        <button class="botao">Clínico Geral por 2 anos obrigatório</button>
        <button class="botao">concluir os objetivos</button>
    </div>
    <div class="abas-texto">
        <div class="aba-conteudo ativo">
            <h3 class="aba-conteudo-titulo-principal">Fazer estágio de Med</h3>
            <h4 class="aba-conteudo-titulo-secundario">365 dias</h4>
            <div class="contador"></div>
        </div>
        <div class="aba-conteudo">
            <h3 class="aba-conteudo-titulo-principal">Terminar o colégio</h3>
            <h4 class="aba-conteudo-titulo-secundario">300 dias</h4>
            <div class="contador"></div>
        </div>
        <div class="aba-conteudo">
            <h3 class="aba-conteudo-titulo-principal">Agregar com hospital</h3>
            <h4 class="aba-conteudo-titulo-secundario">Clínico Geral por 2 anos obrigatório</h4>
            <div class="contador"></div>
        </div>
        <div class="aba-conteudo">
            <h3 class="aba-conteudo-titulo-principal">concluir os objetivos</h3>
            <h4 class="aba-conteudo-titulo-secundario">Tempo Indeterminado</h4>
            <div class="contador"></div>
        </div>
    </div>
</section>
<script src="main.js"></script>
</body>
</html>
